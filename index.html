<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <h1>Hi</h1>
      </div>
      <div class="right">
        <div class="first">
          <h3>
            Unlock Their Happiness: The Power of Socializing Your Dog. Enhance
            behavior, reduce aggression, and promote adaptability through
            positive interactions with animals and people.
            <br />

            Build a happier, well-balanced companion today.
          </h3>
        </div>
        <div class="second">
          <h3>Let's Start!</h3>
          <form action="" method="get" class="form-main-div">
            <div class="form-divs">
              <div class="form-div">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name" required />
              </div>
              <div class="form-div">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-div">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <p id="error"></p>
              </div>
            </div>
            <div class="form-divs">
              <div class="form-div">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name" required />
              </div>

              <div class="form-div">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required />
              </div>

              <div class="form-div">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirm_password"
                  required
                />
              </div>
            </div>
            <button type="submit">Sign Up NOW</button>
          </form>
        </div>
        <div class="third"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
